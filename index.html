<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Index</title>
  </head>
  <body>
    <div>
      <nav>
        <img src="./assests/images/logo.png" alt="logo" />
        <button
          class="btn btn-light btn-sm"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          Login
        </button>
        <div
          class="modal fade"
          id="loginModal"
          data-bs-backdrop="false"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="loginModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="loginModalLabel">
                  Please Login
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="./index.html" id="login">
                  <section
                    id="username"
                    class="d-flex mb-3 justify-content-evenly align-items-center"
                  >
                    <label for="username">Username: </label>
                    <input
                      type="text"
                      name="username"
                      placeholder="Enter Username"
                      required
                    />
                  </section>
                  <section
                    id="password"
                    class="d-flex justify-content-evenly align-items-center"
                  >
                    <label for="password">Password: </label>
                    <input
                      type="password"
                      name="password"
                      placeholder="Enter Password"
                      autocomplete="off"
                      required
                    />
                  </section>
                </form>
              </div>
              <div
                class="modal-footer d-flex justify-content-center align-items-center"
              >
                <button type="submit" form="login" class="btn btn-primary">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div>
        <section id="searchbar">
          <input type="text" name="search" placeholder="City" id="search" />
        </section>

        <section id="city-images">
          <a href="./list.html">
            <div id="image-container">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                alt="New Delhi"
              />
              <div id="overlay"><span>Delhi</span></div>
            </div>
          </a>
          <div id="image-container">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
              alt="Goa"
            />
            <div id="overlay"><span>Goa</span></div>
          </div>
          <div id="image-container">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
              alt="Hyderabad"
            />
            <div id="overlay"><span>Hyderabad</span></div>
          </div>
          <div id="image-container">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
              alt="Kolkata"
            />
            <div id="overlay"><span>Kolkata</span></div>
          </div>
        </section>

        <section id="city-images">
          <div id="image-container">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg"
              alt="Chennai"
            />
            <div id="overlay"><span>Chennai</span></div>
          </div>

          <div id="image-container">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg"
              alt="Agra"
            />
            <div id="overlay"><span>Agra</span></div>
          </div>
          <div id="image-container">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg"
              alt="Jaipur"
            />
            <div id="overlay"><span>Jaipur</span></div>
          </div>
          <div id="image-container">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg"
              alt="Bengaluru"
            />
            <div id="overlay"><span>Bengaluru</span></div>
          </div>
        </section>

        <section id="viewmore">
          <a href="#" role="button" class="btn btn-secondary btn-sm text-light"
            >View more</a
          >
        </section>
      </div>
      <footer>
        <button
          class="btn btn-info btn-sm text-light"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#contactModal"
        >
          Contact Us
        </button>
        <div
          class="modal fade"
          id="contactModal"
          data-bs-backdrop="false"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="contactModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="contactModalLabel">
                  Get in touch
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p class="mb-0">Thank you for reaching out!!!</p>
                <p>Please enter your email and we will get back to you</p>
                <form action="./index.html" id="contact">
                  <label for="email">Email: </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    autocomplete="off"
                    placeholder="Enter your email"
                    required
                  />
                </form>
              </div>
              <div
                class="modal-footer d-flex justify-content-end align-items-center"
              >
                <button type="submit" form="contact" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
        <span id="copyright">&#169; 2020 ROOM SEARCH PVT. LTD.</span>
        <section id="social">
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./assests/images/facebook.png" alt="facebook"
          /></a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./assests/images/instagram.png" alt="instagram"
          /></a>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./assests/images/twitter.png" alt="twitter"
          /></a>
        </section>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
