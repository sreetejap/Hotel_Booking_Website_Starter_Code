<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/list.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>List</title>
  </head>
  <body>
    <div>
      <nav>
        <a href="./index.html" id="home"
          ><img src="./assests/images/logo.png" alt="logo"
        /></a>
        <button
          class="btn btn-light btn-sm"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          Login
        </button>
        <div
          class="modal fade"
          id="loginModal"
          data-bs-backdrop="false"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="loginModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="loginModalLabel">
                  Please Login
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="./index.html" id="login">
                  <section
                    id="username"
                    class="d-flex mb-3 justify-content-evenly align-items-center"
                  >
                    <label for="username">Username: </label>
                    <input
                      type="text"
                      name="username"
                      placeholder="Enter Username"
                      required
                    />
                  </section>
                  <section
                    id="password"
                    class="d-flex justify-content-evenly align-items-center"
                  >
                    <label for="password">Password: </label>
                    <input
                      type="password"
                      name="password"
                      placeholder="Enter Password"
                      autocomplete="off"
                      required
                    />
                  </section>
                </form>
              </div>
              <div
                class="modal-footer d-flex justify-content-center align-items-center"
              >
                <button type="submit" form="login" class="btn btn-primary">
                  Login
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div id="content-div">
        <ul
          class="nav nav-pills justify-content-center"
          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item m-3" role="presentation">
            <!-- <a class="nav-link" href="#list-view">List View</a> -->
            <button
              class="nav-link active"
              id="pills-list-tab"
              data-bs-toggle="tab"
              data-bs-target="#list-view"
              type="button"
              role="tab"
              aria-controls="list-view"
              aria-selected="true"
            >
              List View
            </button>
          </li>
          <li class="nav-item m-3" role="presentation">
            <!-- <a class="nav-link" href="#map-view">Map View</a> -->
            <button
              class="nav-link"
              id="pills-map-tab"
              data-bs-toggle="tab"
              data-bs-target="#map-view"
              type="button"
              role="tab"
              aria-controls="map-view"
              aria-selected="false"
            >
              Map View
            </button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="list-view"
            role="tabpanel"
            aria-labelledby="pills-list-tab"
          >
            <a href="./detail.html"
              ><div class="hotelinfo">
                <img
                  src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                  alt="radissonblu"
                />
                <div id="special">
                  <h3>Radisson Blu Hotel</h3>

                  <i class="fa-solid fa-star" style="color: gold"></i>
                  <i class="fa-solid fa-star" style="color: gold"></i>
                  <i class="fa-solid fa-star" style="color: gold"></i>
                  <i class="fa-solid fa-star" style="color: gold"></i>
                  <i class="fa-solid fa-star" style="color: gold"></i>

                  <p>New Delhi</p>
                </div>
              </div></a
            >

            <div class="hotelinfo">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                alt="lalit"
              />
              <div class="lalit">
                <h3>The Lalit New Delhi</h3>
                <i class="fa-solid fa-star" style="color: gold"></i>
                <i class="fa-solid fa-star" style="color: gold"></i>
                <i class="fa-solid fa-star" style="color: gold"></i>
                <i class="fa-solid fa-star" style="color: gold"></i>
                <i class="fa-solid fa-star-half-stroke" style="color: gold"></i>
                <p>New Delhi</p>
              </div>
            </div>
            <div class="hotelinfo">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                alt="tajpalace"
              />
              <div class="taj">
                <h3>Taj Palace</h3>
                <i class="fa-solid fa-star" style="color: gold"></i>
                <i class="fa-solid fa-star" style="color: gold"></i>
                <i class="fa-solid fa-star" style="color: gold"></i>
                <i class="fa-solid fa-star" style="color: gold"></i>
                <i class="fa-regular fa-star" style="color: gold"></i>
                <p>New Delhi</p>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="map-view"
            role="tabpanel"
            aria-labelledby="pills-map-tab"
          >
            <img
              src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"
              alt="mapview"
            />
          </div>
        </div>
      </div>
      <footer>
        <button
          class="btn btn-info btn-sm text-light"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#contactModal"
        >
          Contact Us
        </button>
        <div
          class="modal fade"
          id="contactModal"
          data-bs-backdrop="false"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="contactModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="contactModalLabel">
                  Get in touch
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p class="mb-0">Thank you for reaching out!!!</p>
                <p>Please enter your email and we will get back to you</p>
                <form action="./index.html" id="contact">
                  <label for="email">Email: </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    autocomplete="off"
                    placeholder="Enter your email"
                    required
                  />
                </form>
              </div>
              <div
                class="modal-footer d-flex justify-content-end align-items-center"
              >
                <button type="submit" form="contact" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
        <span id="copyright">&#169; 2020 ROOM SEARCH PVT. LTD.</span>
        <section id="social">
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./assests/images/facebook.png" alt="facebook"
          /></a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./assests/images/instagram.png" alt="instagram"
          /></a>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="./assests/images/twitter.png" alt="twitter"
          /></a>
        </section>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b8d03d03de.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $('button#pills-map-tab').on('click', (e) => {
        $('div#list-view').hide();
      });

      $('button#pills-list-tab').on('click', (e) => {
        $('div#list-view').css('display', 'flex');
      });
    </script>
  </body>
</html>
